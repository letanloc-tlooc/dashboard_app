<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Website Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">ðŸ“Š My Dashboard</div>
        {% if session.get('filepath') %}
        <a href="{{ url_for('data_view') }}"
          ><i class="bi bi-house-door-fill"></i> Home</a
        >
        {% else %}
        <a href="{{ url_for('index') }}"
          ><i class="bi bi-house-door-fill"></i> Home</a
        >
        {% endif %}
        <!-- <a href="{{ url_for('data_view') }}"
          ><i class="bi bi-table"></i> Xem dá»¯ liá»‡u</a
        > -->
        <a href="{{ url_for('data_visualization') }}"
          ><i class="bi bi-speedometer2"></i> Dashboard</a
        >
        <a href="#"><i class="bi bi-bar-chart-line-fill"></i> Reports</a>
        <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
      </div>

      <!-- Main content -->
      <div class="main">
        <div class="header">ðŸ“ˆ Website Dashboard</div>

        <div class="content">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <!-- Bootstrap JS (for modal & interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
