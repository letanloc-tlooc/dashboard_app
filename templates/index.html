<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Website Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="d-flex" style="min-height: 100vh">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">ðŸ“Š My Dashboard</div>
        {% if session.get('filepath') %}
        <a href="{{ url_for('index') }}"
          ><i class="bi bi-house-door-fill"></i> Home</a
        >
        {% else %}
        <a href="{{ url_for('index') }}"
          ><i class="bi bi-house-door-fill"></i> Home</a
        >
        {% endif %}
        <a href="{{ url_for('index') }}"
          ><i class="bi bi-table"></i>Data processing</a
        >
        <a href="{{ url_for('data_visualization') }}"
          ><i class="bi bi-speedometer2"></i> Dashboard</a
        >
        <a href="#"><i class="bi bi-bar-chart-line-fill"></i> Reports</a>
        <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
      </div>
      <!-- Main Content -->
      <div class="flex-grow-1 p-4">
        <header class="mb-4">
          <h3 class="fw-bold">ðŸ“ˆ Website Dashboard</h3>
        </header>

        <main>
          <div class="container" style="max-width: 1300px">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("toggleSidebar")
        ?.addEventListener("click", () => {
          document.querySelector(".sidebar").classList.toggle("d-none");
        });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
