<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>📈 Thống kê mô tả</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      th {
        background-color: #f8f9fa;
      }
      td,
      th {
        text-align: center;
        vertical-align: middle;
      }
      .highlight {
        background-color: #e9f7ef;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="container py-4">
    <h2 class="mb-4 text-center">
      📊 Thống kê mô tả cho cột: <span class="text-primary">{{ col }}</span>
    </h2>

    <div class="table-responsive">
      <table
        class="table table-bordered table-hover table-striped align-middle"
      >
        <thead class="table-light">
          <tr>
            <th>📌 Thống kê</th>
            <th>📈 Giá trị</th>
          </tr>
        </thead>
        <tbody>
          {% for row in table_data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ "%.4f"|format(row[1]) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('data_view') }}" class="btn btn-secondary"
        >⬅️ Quay lại dữ liệu</a
      >
    </div>
  </body>
</html>
