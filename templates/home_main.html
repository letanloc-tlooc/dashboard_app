  <form
    id="uploadForm"
    method="POST"
    enctype="multipart/form-data"
    action="{{ url_for('index') }}"
    class="row g-2 mb-4"
  >
    <div class="col-12 col-md-6">
      <input
        type="file"
        name="file"
        id="fileInput"
        class="form-control"
        accept=".csv, .xls, .xlsx"
        required
      />
    </div>
