{% extends "index.html" %} {% block content %}
<div class="container py-4">
  <h5 class="mb-3">📂 File bạn vừa chọn: <strong>{{ filename }}</strong></h5>

  <div class="alert alert-warning">
    ⚠️ Nếu bạn tiếp tục, dữ liệu hiện tại sẽ bị xóa và thay thế bằng dữ liệu mới
    này.
  </div>

  <div class="table-container" style="max-height: 400px; overflow-y: auto">
    {{ preview_html | safe }}
  </div>

  <form
    action="{{ url_for('confirm_import') }}"
    method="POST"
    class="mt-3 d-flex gap-2"
  >
    <button class="btn btn-primary">✅ Xác nhận thay thế</button>
    <a href="{{ url_for('clear_temp') }}" class="btn btn-secondary">❌ Hủy</a>
  </form>
</div>
{% endblock %}
